<label id="MainText"></label>

<script>
  var typingSpeed = 10;
  var text = "Welcome To Isaac's Simulation Console, If You Got Here By Mistake, don't worry just close this tab";
  function writeText(){
    document.write(text.charAt(0));
    text = text.substring(1);
    if(text.length > 0){
      setTimeout(writeText, typingSpeed);
    }
  }
  
  writeText();
</script>
