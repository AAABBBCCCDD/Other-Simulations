<script>
  var typingSpeed = 10;
  var text = " Welcome To Isaac's Simulation Console";
  function writeText(){
    document.write(text.charAt(0));
    text = text.substring(1);
    if(text.length > 0){
      setTimeout(writeText, typingSpeed);
    }
  }
  
  writeText();
  document.write("<br>");
  text = "Press Any Key to Continue...";
  writeText()
</script>
